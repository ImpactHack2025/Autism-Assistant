<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            transition: background 0.3s;
        }
        .container {
            padding: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 15px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .calm { background-color: #a2d2ff; }
        .focus { background-color: #ffafcc; }
        .dark-mode { background-color: #2b2b2b; color: white; }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p id="message">Click a button to hear the text.</p>
        
        <button class="btn calm" onclick="speakText('I feel calm')">Calm</button>
        <button class="btn focus" onclick="speakText('I need focus')">Focus</button>
        <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        function speakText(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            speech.rate = 0.8;
            window.speechSynthesis.speak(speech);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
