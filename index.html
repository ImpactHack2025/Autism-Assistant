<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism-Friendly Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            transition: background 0.3s;
        }
        .container {
            padding: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 15px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .calm { background-color: #a2d2ff; }
        .focus { background-color: #ffafcc; }
        .dark-mode { background-color: #2b2b2b; color: white; }
        .schedule, .emotions {
            margin-top: 20px;
        }
        .schedule-item, .emotion-item {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffd700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p id="message">Click a button to hear the text.</p>
        
        <button class="btn calm" onclick="speakText('I feel calm')">Calm</button>
        <button class="btn focus" onclick="speakText('I need focus')">Focus</button>
        <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <br>
        
        <div class="schedule">
            <h2>Daily Schedule</h2>
            <div class="schedule-item" onclick="speakText('Time for breakfast')">üçΩÔ∏è Breakfast</div>
            <div class="schedule-item" onclick="speakText('Time to play')">üéÆ Playtime</div>
            <div class="schedule-item" onclick="speakText('Time to rest')">üõèÔ∏è Nap Time</div>
        </div>
        
        <div class="emotions">
            <h2>How Do You Feel?</h2>
            <div class="emotion-item" onclick="speakText('I am happy')">üòä Happy</div>
            <div class="emotion-item" onclick="speakText('I am sad')">üò¢ Sad</div>
            <div class="emotion-item" onclick="speakText('I am excited')">üòÉ Excited</div>
        </div>
    </div>

    <script>
        function speakText(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'en-US';
            speech.rate = 0.8;
            window.speechSynthesis.speak(speech);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
